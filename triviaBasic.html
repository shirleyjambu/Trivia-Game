<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header & Clock-->
    <div class="d-flex flex-column header">
      <h1>Trivia Time <i class="fas fa-question-circle"></i></h1>
      <h4>Time Left : <span id="clock-display">00:00</span></h4>
    </div>
    <!-- End of clock div-->

    <!-- inner container-->
    <div class="container" style="width: 80%">
      <!-- Form-->
      <form id="trivia-form">
        <!-- Question Div, Submit Button -->
        <div id="questionDiv">
        </div>
      </form>
      <!-- Form End-->
    </div>
    <!--End inner container-->

    <!-- Result Div-->
    <div id="result"></div>
  </div><!-- End main container-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/common.js"></script>
  <script src="./assets/javascript/questions.js"></script>
  <script src="./assets/javascript/triviabasic.js"></script>
</body>

</html>
